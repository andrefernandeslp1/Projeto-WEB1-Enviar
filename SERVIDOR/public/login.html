<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EDITALLY - Login</title>

    <link rel="stylesheet" href="/login.css">

  </head>
  <body>

    <div class="container-principal">
      <img class="imagem" src="logo-no-background-azul.png">
      <p>O Portal de Controle de Estudos que você estava procurando: Crie e Controle as principais informações do seu Edital com Facilidade e Agilidade.</p>

      <form id="loginForm">
        <div class="campos-input">
          <label for="email">Login:</label>
          <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="campos-input">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Password">
        </div>
        <div class="botao">
          <input type="submit" value="Entrar" class="botao" onclick="validar()">
        </div>
      </form>
      <a href="/cadastro.html">Criar Conta</a>
      <!--<a onclick="recuperarSenha()">Recuperar senha</a>-->
    </div>

    <script type="text/javascript" src="/login.js"></script>

  </body>

</html>
