<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EDITALLY - Perfil</title>

    <link rel="stylesheet" href="perfil.css">

  </head>
  <body>

    <div class="container-principal">
      <img class="imagem" src="logo-no-background-azul.png">

      <form id="loginForm">
        <fieldset>
          <legend>Perfil:</legend>
          <div class="formulario">
            <div class="campos-input">
              <label for="novoNome">Novo Nome:</label>
              <input type="text" id="novoNome" name="novoNome" placeholder="Para manter atual, deixe em branco!">
            </div>
            <div class="campos-input">
              <label for="novoEmail">Novo Email:</label>
              <input type="text" id="novoEmail" name="novoEmail" placeholder="Para manter atual, deixe em branco!">
            </div>
            <div class="campos-input">
              <label for="novaSenha">Nova Senha:</label>
              <input type="password" id="novaSenha" name="novaSenha" placeholder="Para manter atual, deixe em branco!">
            </div>
            <div class="campos-input">
              <label for="senha">Senha Atual (Campo Obrigat√≥rio):</label>
              <input type="password" id="senha" name="senha" required placeholder="Confirmar com senha para Alterar ou Excluir.">
            </div>

            <div class="botao">
              <input type="submit" value="Alterar" class="submit">
              <input type="button" Value="Excluir Conta" onclick="excluirConta()">
              <input type="button" Value="Voltar" onclick="voltar()">
            </div>

          </div>

        </fieldset>
      </form>

    </div>

  <script type="text/javascript" src="/perfil.js"></script>

  </body>

</html>
